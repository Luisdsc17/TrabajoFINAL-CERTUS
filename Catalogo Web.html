<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo de Productos</title>

    <!--Agregando los estilos de Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Estilo de Iconos Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!--Estilo Personalizado-->
    <link rel="stylesheet" href="Css/Custom Catalogo.css">
</head>

<body>

    <!--Logo Whatsapp-->
    <div id="LogoWhat">
        <a target="_blank" href="https://wa.me/51912992463?text=Hola">
            <img src="imágenes/Recursos/WhatsApp logo.svg" alt="Contacto de WhatsApp">
        </a>

    </div>

    <!--Cabecera de Página -->
    <header class="text-center bg-dark text-dark p-3">
        <h1>Licorería del Barrio</h1>
        <h2>Calidad y Sabor</h2>
    </header>

    <!--Barra de menú-->
    <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Licorería del Barrio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Cuentas.html">Regístrate</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button class="btn btn-outline-success" type="button" data-bs-toggle="modal"
                        data-bs-target="#CarritoMod">Carrito</button>
                </div>
            </div>
        </div>
    </nav>

    <!--Modal del Carrito -->
    <div class="modal fade" id="CarritoMod" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Carrito de Compra</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="carrito">
                        <img id="CarritoVacio" class="img-fluid mx-auto d-block" src="imágenes/Recursos/Carro de compra.png" alt="Carrito Vacio">
                        <figcaption class="text-center">Actualmente no cuenta con ningún producto en su carrito de compra.</figcaption>
                    </div>    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Cotizar</button>
                </div>
            </div>
        </div>
    </div>

    <!--Parte Principal de la Página-->
    <main class="pagecatalogo container text-center ">

        <section class="row py-5" id="Catalogo">
            

        </section>
    </main>
    <!-- Pie de Página -->
    <footer class="container-fluid bg-secondary p-5">
        <div class="container p-0">
            <p class="float-end">
                <a href="#">Volver arriba</a>
            </p>
            <p>Creado por Luis David Sanchez - 2023</p>
        </div>

    </footer>

    <!--Código de Javascript de Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!--Código Propio de Javascript-->
    <script src="Js/main.js"></script>
    <script src="Js/Producto.js"></script>
</body>

</html>
